<!DOCTYPE html>
<html>
<head>
	<title>java</title>
</head>
<body>

<input type="text"> length: <span id="length">0</span>
<script>
  var text = document.querySelector("input");
  var output = document.querySelector("#length");
  text.addEventListener("input", function() {
    output.textContent = text.value.length;
  });
</script>
</body>
</html>
